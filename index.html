<html>
    <body>
        <input type="text"></input>
        <button onclick="addTodo()">Add button</button>
    </body>
    <script>
        let ctr = 1;
        function deleteTodo(index)
        {
            const element = document.getElementById(index);
            element.parentNode.removeChild(element);
        }

        function addTodo(){
            const valueEl = document.querySelector("input");
            const spanEl = document.createElement("span");
            const buttonEl = document.createElement("button");
            spanEl.innerHTML = valueEl.value;
            buttonEl.textContent = "Delete";
            buttonEl.setAttribute("onclick", "deleteTodo(" + ctr + ")");

            const divEl = document.createElement("div");
            divEl.setAttribute("id", ctr);
            divEl.appendChild(spanEl);
            divEl.appendChild(buttonEl);

            document.querySelector("body").appendChild(divEl);
            
            //newDivEl.innerHTML = "<div>" + value + '</div><button onclick="deleteTodo(' + ctr + ')">Delete</button>';
            valueEl.value = '';
            
            ctr = ctr + 1;
        }
    </script>
</html>
